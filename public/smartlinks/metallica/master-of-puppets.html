    /* Reset et Base selon charte MDMC */
    * {
      margin: 0;

    :root {
      /* Couleurs MDMC */
      --primary-color: #E50914;
      --secondary-color: #141414;
      --white: #FFFFFF;
      --gray-light: #F8F9FA;
      --gray: #6C757D;

      /* Transitions */
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    html {

    body {

      border-color: var(--primary-color);

      to {
